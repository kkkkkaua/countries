<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/df3d3d5426.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/index.css">
  <title>Countries</title>
</head>

<body class="dark-theme">
  <header>
    <div class="title">
      <h1>Where in the world?</h1>
    </div>


    <div class="theme">
      <button><i class="fa-regular fa-moon"></i> Dark Mode</button>
    </div>
  </header>

  <main>
    <section class="search-area">

      <div class="search">
        <i class="fa-brands fa-searchengin"></i>
        <form action="">
          <input type="text" placeholder="Search for a country...">
        </form>
      </div>

      <select name="" id="">
        <option selected disabled>Filter by Region</option>
        <option value="africa">Africa</option>
        <option value="america">America</option>
        <option value="asia">Asia</option>
        <option value="europe">Europe</option>
        <option value="oceania">Oceania</option>
      </select>

      <section class="countries">
        <div class="card">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Flag_of_Brazil.svg/1200px-Flag_of_Brazil.svg.png" alt="">
          <div class="info">
            <h2>Brasil</h2>
            <p><strong>Population: </strong>206,135,893</p>
            <p><strong>Region: </strong>Americas</p>
            <p><strong>Capital: </strong>Brasilia</p>
          </div>
        </div>
      </section>

    </section>
  </main>
</body>

</html>
